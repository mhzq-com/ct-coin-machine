<!DOCTYPE html>
<html lang="hu-HU">

<head>
    <title>CityMediaCoinMachine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="node,js,nodejs,home,automation,homeautomation,statisztika,automatizálás">
    <meta name="Description" content="CityMediaCoinMachine">
    <!--<link rel="icon" href="/favicon.ico" type="image/x-icon">-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <link href="css/jquery-ui.min.css" type="text/css" rel="stylesheet">
    <link href="css/keyboard.css" type="text/css" rel="stylesheet">

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/site.css" type="text/css" rel="stylesheet">

    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.keyboard.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery.dlmenu.js"></script>
    <script src="js/Chart.bundle.min.js"></script>

    <script>
        //prevent right click
        //document.addEventListener('contextmenu', event => event.preventDefault());
        $(function () {

            $("#settings form").on("submit", async function (e) {
                e.preventDefault();

                var settings = deepSerializeForm(this);
                console.log(settings);

                var res = await fetch("api/SaveSettings", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(settings)
                });

                if (res.ok) {
                    res = await res.json();
                    $("#generalMessage").displayMessage({ title: "Sikeres mentés", message: "Konfiguráció sikeresen elmentve", type: "success" });
                } else {
                    res = await res.json();

                    $("#generalMessage").displayMessage({ message: res.error_description });
                }


            });


            // function getDrives(){

            //     $("#backup").addClass("loading");
            //     $("#backup").find("button[type=submit]").prop("disabled", true);

            //     $.post("api/GetDrives", {}, function(data){
            //         var success = data.success || false;

            //         if(!success){
            //             $("#generalMessage").displayMessage({message: data.error});
            //             return;
            //         }


            //         data.data.forEach(element => {
            //             var option = $(`<option value="${element.path}">${element.path}</option>`);    
            //             $("#device").append(option);
            //         });




            //     }, "json").always(function(){
            //         $("#backup").removeClass("loading");
            //         $("#backup").find("button[type=submit]").prop("disabled", false);
            //     });

            // }

            // getDrives();

            $("#backup form").on("submit", function (e) {
                e.preventDefault();
                $("#backup").addClass("loading");
                $("#backup").find("button[type=submit]").prop("disabled", true);


                var postData = {};

                var data = $(this).serializeArray();

                data.forEach(element => {
                    postData[element.name] = element.value;
                });


                $.post("api/SaveDataToDevice", postData, function (data) {
                    var success = data.success || false;

                    if (!success) {
                        $("#backup").displayMessage({ message: data.error });
                        return;
                    }

                    $("#backup").displayMessage({ title: "Sikeres mentés", message: `Sikeres fájl mentés: ${data.data}`, type: "success" }, 20000);


                    //$(`#owor_${doc_entry}`).html(data.data);

                }, "json").always(function () {
                    $("#backup").removeClass("loading");
                    $("#backup").find("button[type=submit]").prop("disabled", false);
                });

            });

            $("#logout").click(function (e) {
                e.preventDefault();
                $(this).addClass("loading");

                $.post("api/Logout", {}, function (data) {
                    var success = data.success || false;

                    if (!success) {
                        $("#generalMessage").displayMessage({ message: data.error });
                        return;
                    }

                    window.location = "/index.html";

                }, "json").always(() => {
                    $(this).removeClass("loading");
                });

            });

            $("#restart").click(async function (e) {
                e.preventDefault();

                if (!confirm("Biztosan újraindítja az eszközt?")) {
                    return;
                }

                $(this).addClass("loading");

                var res = await fetch("api/Restart", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    }
                });

                if (res.ok) {
                    res = await res.json();
                    $("#restart").parent().displayMessage({ message: "Az eszköz 5 másodperc múlva újraindul!", type: "warning" });
                } else {
                    res = await res.json();

                    $("#generalMessage").displayMessage({ message: res.error_description });
                }


            });

            $("#shutdown").click(async function (e) {
                e.preventDefault();

                if (!confirm("Biztosan leállítja az eszközt?")) {
                    return;
                }

                $(this).addClass("loading");

                var res = await fetch("api/Shutdown", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    }
                });

                if (res.ok) {
                    res = await res.json();
                    $("#restart").parent().displayMessage({ message: "Az eszköz 5 másodperc múlva újraindul!", type: "warning" });
                } else {
                    res = await res.json();

                    $("#generalMessage").displayMessage({ message: res.error_description });
                }

            });

            $(".deleteError").on("click", async function(){
                var id = $(this).data("id");

                var res = await fetch("api/DeleteError", {
                    method: "POST", 
                    headers: {
                        "Content-Type": "application/json"
                    }, 
                    body: JSON.stringify({id: id})
                });

                if (res.ok) {
                    res = await res.json();
                    $("#generalMessage").displayMessage({ title: "Törlés", message: "Hiba törölve", type: "success" });
                    $(this).closest("li").remove();
                } else {
                    res = await res.json();

                    $("#generalMessage").displayMessage({ message: res.error_description });
                }

            });



        });
    </script>
</head>

<body>

    <h1 class="text-center">CityMediaCoinMachine<br /> Szervíz üzemmód</h1>


    <div id="settings" class="container text-center">
        <form method="post">
            <fieldset class="container">
                <legend>
                    <h2>Beállítások</h2>
                </legend>
                <div class="">
                    <div class="form-group justify-content-center row">
                        <label for="serialNumber">Sorozatszám</label>
                        <input class="ml-2 form-control w-auto" id="serialNumber" type="text" name="serialNumber"
                            value="${serialNumber}" />
                    </div>
                </div>
                <div class="">
                    <div class="form-group justify-content-center row">
                        <label for="serialNumber">Gép Típus</label>
                        <select class="ml-2 form-control w-auto" id="hopper" type="text" name="hopper">
                           ${hopperOptions}
                            
                        </select>
                    </div>
                </div>
                <div class="">
                    <div class="form-group justify-content-center row">
                        <label for="serialNumber">Pos Típus</label>
                        <select class="ml-2 form-control w-auto" id="pos" type="text" name="pos">
                           ${posOptions}
                            
                        </select>
                    </div>
                </div>
            </fieldset>

            <button class="btn btn-primary" type="submit">Mentés</button>
        </form>
    </div>
    <div id="errors" class="container">
        <fieldset class="container">
            <legend>
                <h2>Hibák</h2>
            </legend>
            <div class="">
                <ul class="list-group">
                    ${errorContent}
                </ul>
            </div>
        </fieldset>

    </div>

    <div id="resend" class="container-fluid text-center d-none">

        <form method="post">
            <fieldset class="container">
                <legend>
                    <h2>Adatok újraküldése szerverre</h2>
                </legend>
                <div class="row">
                    <div class="col-6">
                        Dátum-tól
                    </div>
                    <div class="col-6">
                        <input type="text" class="date" autocomplete="off" required="required" name="dateFrom" />
                    </div>
                    <div class="col-6">
                        Dátum-ig
                    </div>
                    <div class="col-6">
                        <input type="text" class="date" autocomplete="off" required="required" name="dateTo" />
                    </div>

                </div>
                <button type="submit">Újraküldés szerverre</button>
            </fieldset>

        </form>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <button class="btn btn-success" id="restart"><i class="fa-solid fa-recycle"></i> Újraindítás</button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-danger" id="shutdown"><i class="fa-solid fa-power-off"></i> Leállítás</button>
            </div>
        </div>
    </div>
    <div id="generalMessage"></div>
    <div id="dl-menu" class="dl-menuwrapper">

        <button class="button dl-trigger dl-active"></button>

        <span>Menü</span>
        <ul class="dl-menu">
            <li>
                <a href="/index.html">Kezdőlap</a>
            </li>
            <li>
                <a id="logout" href="#">Kijelentkezés</a>
            </li>

        </ul>
    </div>
</body>

</html>
